<h2>Accessibility Reports</h2>
<mat-form-field appearance="outline" class="filter">
  <mat-label>Filter by site</mat-label>
  <input
    matInput
    (keyup)="applyFilter($any($event.target).value)"
  />
</mat-form-field>

<table
  mat-table
  [dataSource]="filteredReports"
  class="mat-elevation-z1"
>
  <ng-container matColumnDef="site">
    <th mat-header-cell *matHeaderCellDef>Site</th>
    <td mat-cell *matCellDef="let r">
      <a [routerLink]="['/reports', r.reportId]">{{ r.siteName }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let r">{{ r.scanDate }}</td>
  </ng-container>

  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef>Pages</th>
    <td mat-cell *matCellDef="let r">{{ r.pageCount }}</td>
  </ng-container>

  <ng-container matColumnDef="failed">
    <th mat-header-cell *matHeaderCellDef>Failed</th>
    <td mat-cell *matCellDef="let r">{{ r.rulesFailed }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
