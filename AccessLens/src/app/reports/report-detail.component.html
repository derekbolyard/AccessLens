<a routerLink="/reports">Back to list</a>
<div *ngIf="report">
  <h2>{{ report.siteName }} - {{ report.scanDate }}</h2>
  <p>Pages: {{ report.pageCount }}</p>
  <p>Rules Failed: {{ report.rulesFailed }} / {{ report.totalRulesTested }}</p>

  <h3>Findings</h3>
  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Issue</th>
        <th>Rule</th>
        <th>Severity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of report.findings">
        <td>{{ f.url }}</td>
        <td>{{ f.issue }}</td>
        <td>{{ f.rule }}</td>
        <td>{{ f.severity }}</td>
      </tr>
    </tbody>
  </table>
</div>
