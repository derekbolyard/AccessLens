<div class="actions">
  <button mat-button color="primary" routerLink="/reports">
    <mat-icon>arrow_back</mat-icon>
    Back to list
  </button>
</div>
<mat-card *ngIf="report" class="report">
  <mat-card-title>{{ report.siteName }} - {{ report.scanDate }}</mat-card-title>
  <mat-card-content>
    <p>Pages scanned: {{ report.pageCount }}</p>
    <p>Rules Failed: {{ report.rulesFailed }} / {{ report.totalRulesTested }}</p>

    <h3>Findings</h3>
    <table mat-table [dataSource]="report.findings" class="mat-elevation-z2">
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let f">{{ f.url }}</td>
      </ng-container>
      <ng-container matColumnDef="issue">
        <th mat-header-cell *matHeaderCellDef>Issue</th>
        <td mat-cell *matCellDef="let f">{{ f.issue }}</td>
      </ng-container>
      <ng-container matColumnDef="rule">
        <th mat-header-cell *matHeaderCellDef>Rule</th>
        <td mat-cell *matCellDef="let f">{{ f.rule }}</td>
      </ng-container>
      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef>Severity</th>
        <td mat-cell *matCellDef="let f">{{ f.severity }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
